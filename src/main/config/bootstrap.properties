#
# 重要: 不要编辑这个文件! 如需修改, 请用命令行参数.
# IMPORTANT: DO NOT EDIT THIS FILE! use command line argument instead.
#
# 新增两个启动参数:
# --apollo.meta=http://configcenter-dev.zuolin.com --apollo.cluster=<集群名称>
#
# 集群名称: 一般为分配给自己的开发环境名称, 例如: gonggdev1, 具体从配置中心 (http://10.1.10.22:8070) (账号:apollo, 密码:admin) 查询
#
# 详细文档见: http://s.a.com/docs/architecture/architecture-1begd5nrl5hes
#
apollo.bootstrap.enabled=true
apollo.bootstrap.namespaces=env,application
apollo.meta=http://localhost:8090
apollo.cluster=default
apollo.authToken=eh#1802

#是否开启swagger，该配置影响Swagger接口页面的显示内容 true开启false不开启
springfox.enabled=true